<ion-header>
    <custom-logged-header [title]="pageTitle">
    </custom-logged-header>
</ion-header>

<ion-content padding>
<ion-list no-lines>
  <ion-item *ngFor="let m of messages">
    {{m}}
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Message..." (keyup.enter)="sendNewMessage(newMessage); newMessage=''"  [(ngModel)]="newMessage"></ion-input>
      <button ion-button (click)="sendNewMessage(newMessage); newMessage=''" item-right>
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
